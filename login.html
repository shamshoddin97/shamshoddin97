<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

    <table  style="background-color: black;">
        <tr style="background-color: black;">
            <td colspan="2">

                <img width="50px"src="th2.png" alt="">

        </td>    
        </tr>

            <td>
                <div id="box">
                   
                    <h1>Sign in</h1>

                </div>
            </td>
            <td>

                </div>
            </td>
        </tr>

            </di>
            </td>
